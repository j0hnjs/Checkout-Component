<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Checkout-Component</title>

</head>
<body>

  <div class="container">
    <div class="hero">
      <img src="images/shopping-8042865.svg" alt="hero image">
    </div>
    <div class="text-content">
      <h2 class="title">
        Order Checkout
      </h2>
      <p class="subtitle">
        Listen to millions of songs and podcasts with any device, anytime, anywhere.
        <br>
        Enjoy a month of premium access!
      </p>
      <div class="plan-box">
        <div class="plan-box-left">
          <img src="images/musc.svg" alt="icon music">
          <div>
            <h5>
              Monthly Plan
            </h5>
            <p>
              $11.99/month
            </p>
          </div>
        </div>
        <a href="#">
          Change
        </a>
      </div>
      <a href="#" class="proceed-btn">
        Proceed to Payment
      </a>
      <a href="#" class="cancel-btn">
        Cancel Order
      </a>
    </div>
  </div>
</body>
</html>
